          fi
          
          # macOS
          if [ -f artifacts/binary-macos-latest/pohlang ]; then
            cd artifacts/binary-macos-latest
            tar czf ../../release-packages/pohlang-binary-macos-x64.tar.gz pohlang
            cd ../..
          fi
          
          echo "Release packages created:"
          ls -lh release-packages/

