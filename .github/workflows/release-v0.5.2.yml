          Write "Hello from PohLang!"
          
          Set numbers to [10, 20, 30, 40, 50]
          Write "Numbers: " plus numbers
          Write "Total: " plus total of numbers
          Write "Count: " plus count of numbers
          
          If contains 30 in numbers
              Write "Found 30 in the list!"
          End If
          
          End Program
          ```
          
          Run it:
          
          ```bash
          # Windows
          .\${{ matrix.platform.binary_name }} --run my_program.poh
          
          # Linux/macOS
          ./${{ matrix.platform.binary_name }} --run my_program.poh
          ```
          
          ## Next Steps
          
          - ðŸ“– Read the **[Complete Guide](doc/PohLang_Guide.md)**
          - ðŸ” Browse **[Examples](examples/poh/)** - 20+ ready-to-run programs
          - ðŸ“ Check **[Vocabulary](spec/Vocabulary.md)** - All available keywords
          - ðŸš€ See **[ROADMAP](doc/ROADMAP.md)** - What's coming next
          
          ## Getting Help
          
          - ðŸ’¬ [GitHub Discussions](https://github.com/AlhaqGH/PohLang/discussions)
          - ðŸ› [Report Issues](https://github.com/AlhaqGH/PohLang/issues)
          - ðŸ“š [Full Documentation](doc/)
          
          ## Test All Examples
          
          Run the test script to verify all examples work:
          
          ```bash
          # Windows
          .\${{ matrix.platform.test_script }}
          
          # Linux/macOS
          chmod +x ${{ matrix.platform.test_script }}
          ./${{ matrix.platform.test_script }}
          ```
          
          ---
          
          **Happy coding with PohLang!** ðŸŽ‰
          EOF
          
          # Create RELEASE_NOTES.md
          cat > "$SDK_DIR/RELEASE_NOTES.md" << 'EOF'
