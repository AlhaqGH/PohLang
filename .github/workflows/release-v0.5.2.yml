          ```
          
          Expected output: `pohlang ${{ steps.version.outputs.version }}`
          
          ## Run Your First Program
          
          Try the hello world example:
          
          ```bash
          # Windows
          .\${{ matrix.platform.binary_name }} --run examples\poh\hello.poh
          
